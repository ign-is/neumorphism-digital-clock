<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="clock neumorphic"></div>
		<div class="mode">
			<button class="dark-button neumorphic" onclick="darkMode()"><i class="fa-regular fa-moon"></i></button>
			<button class="light-button neumorphic-pressed" onclick="lightMode()"><i class="fa-regular fa-sun"></i></button>
		</div>
	</div>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
